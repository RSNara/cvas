<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Socket IO</title>
</head>
<body>
  <script src="/socket.io/socket.io.js"></script>
  <script>
    (function(){
      const socket = io();
      const canvas = document.createElement('canvas');
      const ctx = canvas.getContext('2d');
      const clearButton = document.createElement('button');

      initBody();
      initCanvas();
      initClearButton();
      window.addEventListener('resize', initCanvas);

      document.body.appendChild(clearButton);
      document.body.appendChild(canvas);

      function initBody() {
        document.body.style.margin = '0';
        document.body.style.overflow = 'hidden';
      }

      function initCanvas() {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        canvas.style.backgroundColor = 'rgba(33,150,250,0.1)';
      }

      function initClearButton() {
        clearButton.type = 'button';
        clearButton.innerHTML = 'Clear';
        Object.assign(clearButton.style, {
          position: 'fixed',
          margin: '1rem',
          fontSize: 'xx-large',
        });
      }

      const state = {
        mousedown: null
      };

      const socketEmit = (message) => [message, (event) => {
        if (event.which === 1) {
          socket.emit(message, {
            clientX: event.clientX,
            clientY: event.clientY,
          });
        }
      }];

      function resetServerState() {
        socket.emit('reset');
      }

      clearButton.addEventListener('click', resetServerState);
      canvas.addEventListener(...socketEmit('mouseup'));
      canvas.addEventListener(...socketEmit('mousedown'));
      canvas.addEventListener(...socketEmit('mousemove'));

      const handlers = {
        mouseup: () => {
          state.mousedown = false;
        },
        mousedown: (event) => {
          state.mousedown = true;
          ctx.beginPath();
          ctx.moveTo(event.clientX, event.clientY);
        },
        mousemove: (event) => {
          if (state.mousedown) {
            ctx.lineTo(event.clientX, event.clientY);
            ctx.stroke();
          }
        },
      };

      socket.on('init', (events) => {
        events.forEach((data) => {
          const eventName = data[0];
          const eventData = data[1];
          handlers[eventName](eventData);
        });
      });

      socket.on('mouseup', handlers.mouseup);
      socket.on('mousedown', handlers.mousedown);
      socket.on('mousemove', handlers.mousemove);
      socket.on('reset', clearCanvas);

      function clearCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    })();
  </script>
</body>
</html>
